#


[tox]
envlist =
    py36
    py37
isolated_build = True


[testenv]
commands =
    python3 --version
    make review
extras =
    test
whitelist_externals =
    make


[testenv:package]
extras =
    package
commands =
    make package


[testenv:develop]
commands =
extras =
    package
    test
usedevelop = True


